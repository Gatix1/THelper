<!DOCTYPE html>
<html lang="en">
<head>
    <script>
    </script>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap');
    </style>
    <style>
        .bg-indigo {
            background-color: #4527A0;
        }
        .custom-nav-link {
            font-size: 100%;
            text-decoration: none;
            color: #E7E7E7;
        }
        .custom-nav-link:hover {
            color: white;
        }
        label, select, button {
          display: inline-block;
          vertical-align: middle;
        }
    </style>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>Flask Page</title>
    {% endif %}
</head>
<body class="bg-dark-1">
    <div class="bg-dark-1">
        <nav class="navbar navbar-expand-md bg-dark-2 py-1" style="box-shadow: 0 1px 1px rgba(0,0,0,0.05), 0 5px 5px rgba(0,0,0,0.05);">
            <div style="display:inline-block; left: auto" class="px-5">
              <a class="me-5" style="text-decoration: none; font-size: 2.4em; font-family: 'Alfa Slab One', cursive; color: #FFF;" href="/home">
                <img src="/static/logo.png" alt="LOGO" style="height: 50px" class="logo">
              </a>
            </div>
            <div style=" width: 40%; display:inline-block; right: 0px; position: absolute;">
              <div class="collapse navbar-collapse" id="mynavbar">
                  <form class="d-flex" style="width: 60%;" action="{{ url_for('search') }}">
                      <input class="form-control me-2 px-2" name="search_input" type="search" style="width: 500%;" placeholder="Cauta Produs" aria-label="Search">
                      <button class="btn text-light me-5" style="width:150%; background-color: #ced65d" type="submit">Cauta</button>
                  </form>
                <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                    <a class="custom-nav-link me-5" href="javascript:void(0)"><i class="bi bi-info-circle me-2"></i> Despre Proiect</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>

            {% block content %}

            {% endblock %}

        <!-- Footer -->
        <footer class="text-center text-lg-start bg-dark-2 text-muted">
          <div class="text-center p-4" >
            <span class="fw-bold custom-light-text">T-Helper - Proiect realizat in cadrul concursului eUSM (2023)</span>
          </div>
        </footer>
        <!-- Footer -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    </div>
</body>
</html>
